<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade!</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">

    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Open+Sans&display=swap" rel="stylesheet">



</head>
<body onload="carregar()">
    <h1>Verificador de idade</h1>

    <section>

    <div id="entrada">
       <p>Ano de nascimento: 
           <input type="number" id="txtano" name="txtano-name" min="0">
       </p>
       <p>Sexo: 
           <input type="radio" name="radsex" id="masc" checked>
           <label for="masc">Masculino</label>
           <input type="radio" name="radsex" id="fem" checked>
           <label for="fem">Feminino</label>
       </p>
       <p>
           <input type="button" value="Verificar" onclick="verificar()"> 
       </p>
    </div>

    <div id="res">
        <p>Preencha os dados acima para ver o resultado!</p>
    </div>

    </section>  

    <footer>
        <p> &copy; 2022 - RenanMG </p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
